<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DatGPT Ultimate - Voice & Call</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #ffffff;
            --border: rgba(255,255,255,0.1);
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; 
            overflow: hidden; display: flex; flex-direction: column; 
        }

        /* HEADER */
        header { 
            padding: 15px 20px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; background: #0f172a; 
        }
        .brand { font-weight: 700; font-size: 18px; color: var(--accent); display: flex; align-items: center; gap: 8px;}

        /* CHAT AREA */
        #chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .msg-row { display: flex; gap: 10px; }
        .user { flex-direction: row-reverse; }
        
        .bubble { 
            max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; 
            position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user .bubble { background: var(--accent); color: #09090b; border-bottom-right-radius: 4px; font-weight: 500; }
        .ai .bubble { background: var(--card); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* INPUT AREA */
        .input-wrapper { padding: 15px; background: var(--bg); border-top: 1px solid var(--border); }
        .input-box { 
            background: var(--card); border: 1px solid var(--border); 
            border-radius: 24px; padding: 5px 10px; display: flex; align-items: center; gap: 8px; 
        }
        
        textarea { 
            flex: 1; background: transparent; border: none; color: white; 
            padding: 12px 5px; resize: none; height: 44px; font-size: 15px; font-family: inherit;
        }

        /* BUTTONS */
        .btn-icon {
            width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; background: transparent; color: #94a3b8;
            transition: 0.2s;
        }
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: white; }

        /* N√∫t Mic (Dictation) */
        .btn-mic.active { color: #ef4444; animation: pulse 1.5s infinite; }

        /* N√∫t Phone (Call) - M·ªöI */
        .btn-phone { 
            background: rgba(34, 197, 94, 0.1); color: #22c55e; 
        }
        .btn-phone:hover { background: #22c55e; color: white; box-shadow: 0 0 10px #22c55e; }

        /* N√∫t Send */
        .btn-send { background: var(--accent); color: #000; }

        /* LIVE CALL OVERLAY */
        #call-overlay {
            position: fixed; inset: 0; background: #020617; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.3s ease; transform: translateY(100%);
        }
        #call-overlay.active { transform: translateY(0); }

        .avatar-glow {
            width: 140px; height: 140px; border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 40px; position: relative;
        }
        
        /* Hi·ªáu ·ª©ng cu·ªôc g·ªçi */
        .status-listening .avatar-glow { animation: ripple 1.5s infinite; box-shadow: 0 0 30px var(--accent); }
        .status-speaking .avatar-glow { animation: bounce 1s infinite; background: #22c55e; box-shadow: 0 0 30px #22c55e; }
        
        .call-status { font-size: 18px; color: #cbd5e1; margin-bottom: 20px; font-weight: 500; }
        .live-caption { height: 50px; color: #64748b; font-size: 14px; text-align: center; padding: 0 20px; }

        .btn-hangup {
            background: #ef4444; color: white; padding: 15px 40px; border-radius: 30px; 
            border: none; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 30px;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes ripple { 0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(56, 189, 248, 0); } 100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); } }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 1 0 10 10H12V2z"/><path d="M12 2a10 10 0 0 1 10 10"/></svg>
            DatGPT 2.5
        </div>
        <div style="font-size:12px; opacity:0.7" id="user-display">Guest</div>
    </header>

    <div id="chat-area"></div>

    <div class="input-wrapper">
        <div class="input-box">
            <button class="btn-icon" onclick="alert('T√≠nh nƒÉng ·∫£nh ƒëang c·∫≠p nh·∫≠t')">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            </button>
            
            <textarea id="inp" placeholder="Nh·∫≠p tin nh·∫Øn..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            
            <button class="btn-icon btn-mic" id="btn-dictate" title="Nh·∫≠p b·∫±ng gi·ªçng n√≥i" onclick="toggleDictation()">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/></svg>
            </button>

            <button class="btn-icon btn-phone" title="G·ªçi ƒëi·ªán tr·ª±c ti·∫øp" onclick="startCallMode()">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
            </button>
            
            <button class="btn-icon btn-send" onclick="handleSend()">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </button>
        </div>
    </div>

    <div id="call-overlay">
        <div class="avatar-glow">
            <svg width="60" height="60" fill="white" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        </div>
        <div class="call-status" id="call-status-txt">ƒêang k·∫øt n·ªëi...</div>
        <div class="live-caption" id="live-caption"></div>
        <button class="btn-hangup" onclick="endCallMode()">K·∫øt th√∫c</button>
    </div>

    <script>
        // === C·∫§U H√åNH API ===
        const CONFIG = {
            apiKey: "AIzaSyA7YEavMh6_c2qvvw1oMgChgXwzh-KsFDo", 
            
            // Model cho Chat Text (Nhanh/R·∫ª)
            chatModel: "gemini-2.5-flash-lite",
            
            // Model cho Cu·ªôc G·ªçi (Native Audio)
            callModel: "gemini-2.5-flash-native-audio"
        };

        let history = [];
        let recognitionDictate; // Mic nh·∫≠p li·ªáu
        let recognitionCall;    // Mic cu·ªôc g·ªçi
        let isCallActive = false;

        window.onload = () => {
            const user = localStorage.getItem('datgpt_user') || "User";
            document.getElementById('user-display').innerText = user;
            setupDictation();
            setupCallVoice();
            
            addBubble('ai', `Ch√†o b·∫°n! \n- D√πng üé§ ƒë·ªÉ nh·∫≠p vƒÉn b·∫£n.\n- D√πng üìû ƒë·ªÉ g·ªçi ƒëi·ªán n√≥i chuy·ªán tr·ª±c ti·∫øp.`);
        };

        // ==========================================
        // 1. CH·ª®C NƒÇNG MIC (CH·ªà CHUY·ªÇN GI·ªåNG N√ìI -> VƒÇN B·∫¢N)
        // ==========================================
        function setupDictation() {
            if ('webkitSpeechRecognition' in window) {
                recognitionDictate = new webkitSpeechRecognition();
                recognitionDictate.lang = 'vi-VN';
                recognitionDictate.continuous = false;
                
                recognitionDictate.onstart = () => document.getElementById('btn-dictate').classList.add('active');
                recognitionDictate.onend = () => document.getElementById('btn-dictate').classList.remove('active');
                
                recognitionDictate.onresult = (e) => {
                    const transcript = e.results[0][0].transcript;
                    const inp = document.getElementById('inp');
                    // Ch·ªâ ƒëi·ªÅn v√†o √¥ input, KH√îNG G·ª¨I
                    inp.value += (inp.value ? ' ' : '') + transcript;
                    inp.style.height = 'auto'; inp.style.height = inp.scrollHeight + 'px';
                };
            }
        }

        function toggleDictation() {
            const btn = document.getElementById('btn-dictate');
            if (btn.classList.contains('active')) recognitionDictate.stop();
            else recognitionDictate.start();
        }

        // ==========================================
        // 2. CH·ª®C NƒÇNG CHAT (TEXT)
        // ==========================================
        async function handleSend() {
            const inp = document.getElementById('inp');
            const text = inp.value.trim();
            if(!text) return;

            addBubble('user', text);
            inp.value = ''; inp.style.height = '44px';

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${CONFIG.chatModel}:generateContent?key=${CONFIG.apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [...history, {role: "user", parts: [{text}]}] })
                });
                
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                addBubble('ai', reply);
                history.push({role: "user", parts: [{text}]});
                history.push({role: "model", parts: [{text: reply}]});
            } catch(e) {
                addBubble('ai', "L·ªói k·∫øt n·ªëi API.");
            }
        }

        // ==========================================
        // 3. CH·ª®C NƒÇNG G·ªåI ƒêI·ªÜN (LIVE CALL)
        // ==========================================
        function setupCallVoice() {
            if ('webkitSpeechRecognition' in window) {
                recognitionCall = new webkitSpeechRecognition();
                recognitionCall.lang = 'vi-VN';
                recognitionCall.continuous = false; 

                recognitionCall.onstart = () => updateCallStatus('listening');
                
                recognitionCall.onresult = (e) => {
                    const text = e.results[0][0].transcript;
                    document.getElementById('live-caption').innerText = `"${text}"`;
                    processCallResponse(text); // G·ª≠i ƒëi x·ª≠ l√Ω ngay
                };

                recognitionCall.onend = () => {
                    // N·∫øu ƒëang g·ªçi m√† mic t·∫Øt (do im l·∫∑ng) -> B·∫≠t l·∫°i mic (Loop)
                    // Ch·ªâ b·∫≠t l·∫°i n·∫øu AI KH√îNG ƒêANG N√ìI
                    const status = document.getElementById('call-status-txt').innerText;
                    if (isCallActive && status !== 'AI ƒëang n√≥i...') {
                        try { recognitionCall.start(); } catch(e){}
                    }
                };
            }
        }

        async function processCallResponse(text) {
            updateCallStatus('thinking');
            try {
                // D√πng model Native Audio
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${CONFIG.callModel}:generateContent?key=${CONFIG.apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [
                            { role: "user", parts: [{ text: "System: Tr·∫£ l·ªùi ng·∫Øn g·ªçn nh∆∞ h·ªôi tho·∫°i tr·ª±c ti·∫øp." }] },
                            ...history, 
                            { role: "user", parts: [{ text }] }
                        ]
                    })
                });
                
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                // L∆∞u v√†o history ƒë·ªÉ chat ti·∫øp c≈©ng hi·ªÉu
                history.push({role: "user", parts: [{text}]});
                history.push({role: "model", parts: [{text: reply}]});

                speakResponse(reply);

            } catch(e) {
                speakResponse("M·∫•t k·∫øt n·ªëi.");
            }
        }

        function speakResponse(text) {
            updateCallStatus('speaking');
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'vi-VN';
            utterance.rate = 1.1;

            utterance.onend = () => {
                // AI n√≥i xong -> B·∫≠t l·∫°i Mic ƒë·ªÉ nghe ti·∫øp
                if (isCallActive) {
                    updateCallStatus('listening');
                    setTimeout(() => { try { recognitionCall.start(); } catch(e){} }, 500);
                }
            };
            window.speechSynthesis.speak(utterance);
        }

        // --- ƒêI·ªÄU KHI·ªÇN GIAO DI·ªÜN CU·ªòC G·ªåI ---
        function startCallMode() {
            isCallActive = true;
            document.getElementById('call-overlay').classList.add('active');
            updateCallStatus('listening');
            try { recognitionCall.start(); } catch(e){}
        }

        function endCallMode() {
            isCallActive = false;
            document.getElementById('call-overlay').classList.remove('active');
            window.speechSynthesis.cancel();
            try { recognitionCall.stop(); } catch(e){}
        }

        function updateCallStatus(state) {
            const overlay = document.getElementById('call-overlay');
            const txt = document.getElementById('call-status-txt');
            
            overlay.classList.remove('status-listening', 'status-speaking');
            
            if(state === 'listening') {
                overlay.classList.add('status-listening');
                txt.innerText = "ƒêang nghe b·∫°n...";
            } else if (state === 'thinking') {
                txt.innerText = "ƒêang suy nghƒ©...";
            } else if (state === 'speaking') {
                overlay.classList.add('status-speaking');
                txt.innerText = "AI ƒëang n√≥i...";
            }
        }

        function addBubble(role, text) {
            const area = document.getElementById('chat-area');
            area.innerHTML += `<div class="msg-row ${role}"><div class="bubble">${marked.parse(text)}</div></div>`;
            area.scrollTop = area.scrollHeight;
        }

        document.getElementById('inp').onkeydown = (e) => { if(e.key==='Enter') handleSend(); }

    </script>
</body>
</html>
